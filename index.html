<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8">
        <link href="stylesheets/page.css" rel="stylesheet">
        <link href="stylesheets/check_button.css" rel="stylesheet">
        <link rel="icon" type="image/jpg" href="images/itmoLogo.jpg">
        <title>Лабораторная №1</title>
    </head>
    <body>
      <header class="">
          <h1>Кузнецов Никита, Веб-программирование, Лаб. 1, Вариант 2615</h1>
          <div id="credit">

          </div>
      </header>
        <table id="mainTable" class="shaded">
          <thead><td colspan="5"><h3>Определение попадания точки на координатной плоскости в заданную область:</h3></td></thead>
          <tbody>
          <tr><td colspan="5"></td></tr>
            <tr>
              <td rowspan="3" class="td-l">Выберите X:</td>
              <td class="td-1"><input name="X-button" class="x-inp illuminated animated" type="button" value="-2.0"></td>
              <td><input name="X-button" class="x-inp illuminated animated" type="button" value="-1.5"></td>
              <td class="td-3"><input name="X-button" class="x-inp illuminated animated" type="button" value="-1.0"></td>
              <td rowspan="6">
                <svg xmlns="http://www.w3.org/2000/svg">
                  <line x1="0" y1="150" x2="300" y2="150" stroke="#000720"></line>
                  <line x1="150" y1="0" x2="150" y2="300" stroke="#000720"></line>
                  <line x1="270" y1="148" x2="270" y2="152" stroke="#000720"></line>
                  <text x="265" y="140">R</text>
                  <line x1="210" y1="148" x2="210" y2="152" stroke="#000720"></line>
                  <text x="200" y="140">R/2</text>
                  <line x1="90" y1="148" x2="90" y2="152" stroke="#000720"></line>
                  <text x="75" y="140">-R/2</text>
                  <line x1="30" y1="148" x2="30" y2="152" stroke="#000720"></line>
                  <text x="20" y="140">-R</text>
                  <line x1="148" y1="30" x2="152" y2="30" stroke="#000720"></line>
                  <text x="156" y="35">R</text>
                  <line x1="148" y1="90" x2="152" y2="90" stroke="#000720"></line>
                  <text x="156" y="95">R/2</text>
                  <line x1="148" y1="210" x2="152" y2="210" stroke="#000720"></line>
                  <text x="156" y="215">-R/2</text>
                  <line x1="148" y1="270" x2="152" y2="270" stroke="#000720"></line>
                  <text x="156" y="275">-R</text>
                  <polygon points="300,150 295,155 295, 145" fill="#000720" stroke="#000720"></polygon>
                  <polygon points="150,0 145,5 155,5" fill="#000720" stroke="#000720"></polygon>
                  <rect x="150" y="150" width="120" height="120" fill-opacity="0.4" stroke="navy" fill="blue"></rect>
                  <polygon points="150,150 90,150 150,90" fill-opacity="0.4" stroke="navy" fill="blue"></polygon>
                  <path d="M150 150 L 270 150 C 270 80 220 30 150 30 L Z" fill-opacity="0.4" stroke="navy" fill="blue"></path>
                  <circle id="pointer" r="5" cx="150" cy="150" fill-opacity="0.7" fill="red" stroke="firebrick" visibility="hidden"></circle>
                </svg>
              </td>
            </tr>
            <tr>
              <td class="td-1"><input name="X-button" class="x-inp illuminated animated" type="button" value="-0.5"></td>
              <td><input name="X-button" class="x-inp illuminated animated" type="button" value="0"></td>
              <td class="td-3"><input name="X-button" class="x-inp illuminated animated" type="button" value="0.5"></td>
            </tr>
            <tr>
              <td class="td-1"><input name="X-button" class="x-inp illuminated animated" type="button" value="1"></td>
              <td><input name="X-button" class="x-inp illuminated animated" type="button" value="1.5"></td>
              <td class="td-3"><input name="X-button" class="x-inp illuminated animated" type="button" value="2"></td>
            </tr>
            <tr><td colspan="5"></td></tr>
            <tr>
              <td class="td-l">Введите Y:</td>
              <td colspan="3"><input required name="Y-input" class="y-inp illuminated animated" type="text" placeholder="Значение в промежутке (-5 до 3)" maxlength="6"></td>
            </tr>
            <tr><td colspan="5"></td></tr>
            <tr>
              <td rowspan="2" class="td-l">Выберите R:</td>
              <td class="td-1">
                1
                <input name="R-radio-group" class="r-inp illuminated animated" type="radio" value="1"></td>
              <td>
                2
                <input name="R-radio-group" class="r-inp illuminated animated" type="radio" value="2"></td>
              <td class="td-3">
                3
                <input name="R-radio-group" class="r-inp illuminated animated" type="radio" value="3"></td>
            </tr>
            <tr>
              <td class="td-1">
              4
              <input name="R-radio-group" class="r-inp illuminated animated" type="radio" value="4"></td>
              <td>
              5
              <input name="R-radio-group" class="r-inp illuminated animated" type="radio" value="5"></td>
            </tr>
            <tr><td colspan="5"></td></tr>
          <tr>
            <td colspan="5">
              <button id="checkButton">Проверить</button>
            </td>
            <tr><td colspan="5"></td></tr>
          </tr>
          </tbody>
            <tfoot>
            <tr>
              <td colspan="5" id="outputContainer"><h4><span class="outputStub notification">Результаты отсутствуют</span></h4></td>
            </tr>
            <tr><td colspan="5"></td></tr>
            <tr><td colspan="5"></td></tr>
            <tr><td colspan="5"></td></tr>
          </tfoot>
        </table>
    <script src="validator.js"></script>
    </body>
</html>
